<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Reviews</title>
</head>
<body>
<div class="container header-container">
    <div class="row header">
        <h1>Our Reviews</h1>
    </div>
</div>
<div class="container container-body">
<div class="card" style="width: 18rem;">
    <img src="https://www.course-api.com/images/people/person-1.jpeg" class="card-img-top" id="img"    alt="the boss">
    <div class="card-body">
      <h5 class="card-title" id="author">Milli</h5>
      <h6 class="job" id="job">UX designer</h6>
      <p class="card-text" id="desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <div class="btn-container mb-3">
          <i class="fa-solid fa-chevron-left  mx-3  pre-btn "></i>
        
          <i class="fa-solid fa-chevron-right mx-3 next-btn "></i>
      </div>
      <a href="#" class="btn random-btn">Go somewhere</a>
    </div>
  </div>  
</div>
<script src="app.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
   
</html>
